<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daydream Adelaide Intranet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Daydream Adelaide Intranet</h1>
  <div id="dashboard">
    <div class="widget" data-id="announcements">
      <h2>Announcements</h2>
      <p>Welcome to Daydream Adelaide! Stay tuned for updates.</p>
    </div>
    <div class="widget" data-id="schedule">
      <h2>Schedule</h2>
      <ul>
        <li>10:00 AM - Opening Ceremony</li>
        <li>11:00 AM - Workshops</li>
        <li>4:00 PM - Demos</li>
      </ul>
    </div>
    <div class="widget" data-id="weather">
      <h2>Weather</h2>
      <p>Adelaide: 23°C, Sunny</p>
    </div>
    <div class="widget" data-id="quicklinks">
      <h2>🔗 Quick Links</h2>
      <ul>
        <li><a href="#">WiFi Info</a></li>
        <li><a href="#">Venue Map</a></li>
        <li><a href="#">Code of Conduct</a></li>
      </ul>
    </div>
    <div class="widget" data-id="notes">
      <h2>📝 Notes</h2>
      <textarea placeholder="Write your notes here..."></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
